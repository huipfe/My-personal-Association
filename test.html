<!DOCTYPE html>
<html>

<head>
    <title>Changer une image</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <img src="https://picsum.photos/id/10/500/300" alt="image1" id="myImage">
    <script>
    let img = document.getElementById("myImage");
    let firstImage = "https://picsum.photos/id/10/500/300";
    let secondImage = "https://picsum.photos/id/20/500/300";
    let currentImage = firstImage;

    img.addEventListener("click", function () {
        if (currentImage == firstImage) {
            img.src = secondImage;
            currentImage = secondImage;
        } else {
            img.src = firstImage;
            currentImage = firstImage;
        }
    });

    </script>
</body>

</html>
